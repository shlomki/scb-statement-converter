<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCB Statement Converter</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>SCB Statement Converter</h1>
        <div id="drop-area">
            <p id="dropText">Drag & Drop your PDF statement from SCB here</p>
            <input type="file" id="fileInput" hidden accept=".pdf">
            <button id="browseButton">Browse File</button>
        </div>
        <input type="password" id="passwordInput" placeholder="Enter PDF password" />
        <button id="uploadButton" disabled>Upload & Convert</button>
        <p id="errorMessage" style="color: red; display: none;"></p>
        <div id="downloadSection" style="display: none;">
            <a id="downloadLink" href="#">Download CSV</a>
        </div>
    </div>
    <script>
        const dropArea = document.getElementById('drop-area');
        const dropText = document.getElementById('dropText');
        const fileInput = document.getElementById('fileInput');
        const browseButton = document.getElementById('browseButton');
        const passwordInput = document.getElementById('passwordInput');
        const uploadButton = document.getElementById('uploadButton');
        const errorMessage = document.getElementById('errorMessage');
        const downloadSection = document.getElementById('downloadSection');
        const downloadLink = document.getElementById('downloadLink');

        let selectedFile = null;

        // Function to reset the download section and error message
        function resetUI() {
            downloadSection.style.display = 'none';
            downloadLink.href = '#';
            resetErrorMessage()
        }

        function resetErrorMessage() {
            errorMessage.style.display = 'none';
            errorMessage.textContent = '';
        }

        // Drag & Drop functionality
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('highlight');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('highlight');
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('highlight');
            selectedFile = e.dataTransfer.files[0];

            if (selectedFile && selectedFile.type === 'application/pdf') {
                dropText.textContent = `Selected File: ${selectedFile.name}`;
                uploadButton.disabled = false;
                resetUI(); // Reset UI when a new file is uploaded
            } else {
                dropText.textContent = 'Please upload a valid PDF file.';
                uploadButton.disabled = true;
            }
        });

        // Browse button functionality
        browseButton.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            selectedFile = e.target.files[0];

            if (selectedFile && selectedFile.type === 'application/pdf') {
                dropText.textContent = `Selected File: ${selectedFile.name}`;
                uploadButton.disabled = false;
                resetUI(); // Reset UI when a new file is uploaded
            } else {
                dropText.textContent = 'Please upload a valid PDF file.';
                uploadButton.disabled = true;
            }
        });

        // Upload button functionality
        uploadButton.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('password', passwordInput.value); // Add password to the request body
            resetUI(); // Reset UI when a new file is uploaded

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    resetErrorMessage();
                    const data = await response.json();
                    downloadLink.href = `/download/${data.file_id}`;
                    downloadSection.style.display = 'block';
                } else {
                    const errorData = await response.json();
                    errorMessage.textContent = errorData.error || 'An error occurred during file processing.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'There was a problem processing your file. Make sure your password is correct. Check the server logs for more information.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
